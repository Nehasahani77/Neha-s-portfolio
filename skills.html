<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills & Projects</title>

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        /* NAVIGATION */
        .navbar {
            background: #9d2828;
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li { margin-left: 20px; }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }


        /* SKILLS SECTION */
        .skills-section {
            padding: 50px;
            background: #f7f7f7;
            text-align: center;
        }

        .skills-section h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #222;
        }

        .card-container {
            display: flex;
            gap: 30px;
            margin-top: 30px;
            justify-content: center;
        }

        .skill-card {
            width: 30%;
            background: white;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 12px rgba(0,0,0,0.08);
            transition: 0.3s;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 18px rgba(0,0,0,0.15);
        }

        .skill-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .skill-card h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }

        .skill-card p {
            color: #555;
            line-height: 1.5;
        }

        /* Responsive */
        @media(max-width: 900px){
            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .skill-card {
                width: 80%;
            }
        }

    </style>

</head>
