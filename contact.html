<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        /* NAVBAR */
        .navbar {
            background: #9d2828;
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li { margin-left: 20px; }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* CONTACT SECTION */
        .contact-section {
            padding: 50px;
            background: #f7f7f7;
            text-align: center;
        }

        .contact-section h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #222;
        }

        .form-box {
            width: 420px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0,0,0,0.08);
        }

        /* FORM INPUTS */
        .form-box label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #444;
        }

        .form-box input,
        .form-box textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: #fafafa;
            transition: 0.3s;
        }

        .form-box input:focus,
        .form-box textarea:focus {
            border-color: #555;
            background: white;
            outline: none;
        }

        /* BUTTON */
        .form-box button {
            width: 100%;
            padding: 12px;
            background: #1b1b1b;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-box button:hover {
            background: #333;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .form-box { width: 90%; }
        }

    </style>
</head>
<body>

<nav class="navbar">
    <h2><b>Neha's Portfolio</b></h2>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<section class="contact-section">
    <h1>Contact Me</h1>

    <div class="form-box">

        <form>
            <label>Your Name</label>
            <input type="text" required>

            <label>Your Email</label>
            <input type="email" required>

            <label>Subject</label>
            <input type="text" required>

            <label>Your Message</label>
            <textarea rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

</body>
</html>
